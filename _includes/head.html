<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/js/toc/toc.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#toc').toc({ noBackToTopLinks: true, title: '<div class="toc-header" id="toc_header">Table of Contents<div class="toc-cross">+</div></div>', showEffect: 'none', headers: 'h1, h2' });
      $("#toc_content").hide();
      $("#toc_header").click(function(){
        $("#toc_content").toggle('normal');
        $('.toc-cross').toggleClass('active');
      });
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('.site-scrollup').fadeIn();
        } else {
            $('.site-scrollup').fadeOut();
        }
      });
      $('.site-scrollup').click(function () {
        $("html, body").animate({scrollTop: 0}, 600);
        return false;
      });
    });
  </script>
</head>
