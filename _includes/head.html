<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="icon" href="{{ "/img/mercury.ico" | prepend: site.baseurl }}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/js/toc/toc.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#toc').toc({ noBackToTopLinks: true, title: '<div class="toc-header" id="toc_header">Table of Contents<div class="toc-cross">+</div></div>', showEffect: 'none', headers: 'h1, h2' });
      $("#toc_content").hide();
      $("#toc_header").click(function(){
        $("#toc_content").toggle('normal');
        $('.toc-cross').toggleClass('active');
      });
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('.site-scrollup').fadeIn();
        } else {
            $('.site-scrollup').fadeOut();
        }
      });
      $('.site-scrollup').click(function () {
        $("html, body").animate({scrollTop: 0}, 600);
        return false;
      });
    });
  </script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
